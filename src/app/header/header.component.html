<div class="page-container">     
    <nav class="sidebar">
        <ul class="list-items list-inline" id="menuCollapse">
            <li class="list-inline-item">
                <a routerLink="/home" routerLinkActive="selected" class="list-item  circle-box">
                    
                    <fa-icon [icon]="home" transform="left-4.5"></fa-icon>
                    <div class="list-text">
                        <span>Home</span>
                    </div>
                </a>
            </li>

            <li class="list-inline-item">
                <a routerLink="/profile" routerLinkActive="selected" class="list-item circle-box">
                    <div class="list-text">
                        <span>Profile</span>
                    </div>
                    <fa-icon [icon]="user" transform="left-3"></fa-icon>
                </a>
            </li>

            <li class="list-inline-item">
                <a routerLink="/skills" routerLinkActive="selected" class="list-item circle-box">
                    <div class="list-text">
                        <span>Skills</span>
                    </div>
                    <fa-icon [icon]="envelope" transform="left-3"></fa-icon>
                </a>
            </li>
        </ul>
    </nav>

    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light d-md-none">
            <div class="container-fluid">
    
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Toggle Sidebar</span>
                </button>
    
            </div>
        </nav>

        <div class="page-content-container">
            <router-outlet></router-outlet>
        </div>
    </div>

   
</div>
